<div class="row">
    <div class="col-md-6 grid-margin ">
      <div class="card">
        <div class="card-body">
          <form class="forms-sample" (ngSubmit)="addBook()">
            <div class="mb-3">
              <label for="book" class="form-label">Book Name</label>
              <input type="text" class="form-control" autocomplete="off" name="booktitle" [(ngModel)]="booktitle"
                placeholder="book-Title ">
                <label for="book" class="form-label">Book Category</label>
                <input type="book" class="form-control" autocomplete="off" name="bookcategory" [(ngModel)]="bookcategory"
                  placeholder="book-Category ">
                  <label for="book" class="form-label">Book Authour</label>
                  <input type="book" class="form-control" autocomplete="off" name="authour" [(ngModel)]="authour"
                    placeholder="book-authour ">
                  <label for="book" class="form-label">Book Reviews</label>
                  <input type="book" class="form-control" autocomplete="off" name="reviews" [(ngModel)]="reviews"
                    placeholder="book-reviews ">
                    <label for="book" class="form-label">Book Price</label>
                    <input type="book" class="form-control" autocomplete="off" name="bookPrice" [(ngModel)]="bookPrice"
                      placeholder="book-Price ">
            </div>
            <button class="btn btn-primary me-2">Add</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of allBook; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{d.booktitle}} </td>
                  <td>
                    <button class="btn btn-primary me-2" (click)="openLgModalAdd(lgModalAdd,d)"> edit</button>
                    <button class="btn btn-primary me-2" (click)="deleteBook(d)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <ng-template #lgModalAdd let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Update Book</h5>
      <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form class="forms-sample" (ngSubmit)="updateBook()">
        <div class="mb-3">
          <label for="book" class="form-label">Book Name</label>
          <input type="book" class="form-control" autocomplete="off" name="booktitle" [(ngModel)]="booktitle"
            placeholder="New-Book-Title ">
        </div>
        <button class="btn btn-primary me-2">Update</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
    </div>
  </ng-template>
  
  
  <div class="loading" *ngIf="isLoading">
    <!--  -->
  </div>
